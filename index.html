<!DOCTYPE html>
<html>
  <head>
    <title>Appointments</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Setup</h1>
      <form id="setup">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="description">Enter a brief description of the reason for your visit:</label>
          <input id="description" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="date">Enter desired visit date:</label>
          <input id="date" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="time">Enter preferred time of day for visit:</label>
          <input id="time" class="form-control" type="text" />
        </div>
        <button type="submit" class="btn btn-primary">Submit your info!</button>
      </form>
      <div>
        <p id="output">
          An appointment for <span class="name"></span> has been set for <span class="date"></span> at <span class="time"></span>. In regard to your concern, "<span class="description"></span>".
        </p>
      </div>
    </div>
  </body>
</html>
